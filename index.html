    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes pulse-bar {
        0%, 100% { transform: scaleY(0.3); }
        50% { transform: scaleY(1); }
      }
      .animate-pulse-bar-1 {
        animation: pulse-bar 1.2s infinite ease-in-out;
        transform-origin: center;
      }
      .animate-pulse-bar-2 {
        animation: pulse-bar 1.2s infinite ease-in-out;
        animation-delay: 0.2s;
        transform-origin: center;
      }
      .animate-pulse-bar-3 {
        animation: pulse-bar 1.2s infinite ease-in-out;
        animation-delay: 0.4s;
        transform-origin: center;
      }
    </style>
